apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ignacio6779/custom-openresty:latest
        command: ["/usr/local/openresty/bin/openresty", "-c", "/etc/nginx/nginx.conf", "-g", "daemon off;"]
        volumeMounts:
          - mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
            name: nginx-config-volume
          - mountPath: /var/run/openresty
            name: run-openresty-dir
          - name: keycloak-public-key
            mountPath: /etc/secrets
            readOnly: true
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config
        - name: run-openresty-dir
          emptyDir: {}
        - name: keycloak-public-key
          secret:
            secretName: keycloak-public-key
